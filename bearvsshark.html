<head>
  <title>Bear vs. Shark</title>
</head>

<body>
	<table style="width: 100%; height: 100%">
		<tr>
			<td align="center">
				<table style="width: 100%; height: 100%">
					{{> bearvsshark}}
					{{> results}}
				</table> 
			</td>
		</tr>
		<tr>
			<td height="100%"></td>
		</tr>
	</table>  
	<div class="footer">
		<a href="https://github.com/lardcanoe/bearvsshark" target="_blank">Credits</a>
	</div>
</body>

<template name="bearvsshark">
	<tr>
		<td align="right" width="50%"></td>			
		<td align="right" width="300px">
			<div class="bear" id="bear"><img src="bear1.jpg" class="animal" id="bearimage" /></div>
		</td>
		<td align="center" width="32px">
			vs.
		</td>
		<td align="left" width="300px">
			<div class="shark" id="shark"><img src="shark1.jpg" class="animal" id="sharkimage" /></div>
		</td>
		<td align="right" width="50%"></td>			
	</tr>
</template>

<template name="results">
  {{#if voted}}
	<tr>
		<td align="right" width="50%"></td>
		<td align="right">
			<div class="result">Bear: {{bear}}</div>
		</td>
		<td align="center">
			
		</td>			
		<td align="left">
			<div class="result">Shark: {{shark}}</div>
		</td>
		<td align="right" width="50%"></td>
	</tr>
	<tr>
		<td colspan="5" align="center">
			<div class="result">Humans: {{humans}}</div>
		</td>
	</tr>		
  {{/if}}	
</template>
